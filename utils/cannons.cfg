#textdomain wesnoth-Trinity

# It would be lovely if the targeting could be a little less mindless.
# I think the rest of it works, but the random wandering crap needs to go.

#define CANNON_CROSSHAIRS NUMBER CANNON_ID TARGET_SIDE
    # This makes the crosshairs and depends upon the presence of a specified unit id=CANNON_ID
    # There can be multiple cannons, must have different NUMBERs.
    # This appears to work, commenting out the {DEBUG stuff

    [event]
        name=prestart
        # store the map dimensions so target doesn't wander out of bounds
        [store_map_dimensions]
            variable=map_edges
        [/store_map_dimensions]
        # this crap should not be hardcoded...
        [set_variable]
            name=target_x1
            value=11
        [/set_variable]
        [set_variable]
            name=target_y1
            value=21
        [/set_variable]
        [set_variable]
            name=target_x2
            value=23
        [/set_variable]
        [set_variable]
            name=target_y2
            value=19
        [/set_variable]
        [set_variable]
            name=target_x3
            value=42
        [/set_variable]
        [set_variable]
            name=target_y3
            value=18
        [/set_variable]
        [set_variable]
            name=target_x4
            value=41
        [/set_variable]
        [set_variable]
            name=target_y4
            value=32
        [/set_variable]
    [/event]

    [event]
        name=side 4 turn
        first_time_only=no
        #	id=tri_targetting
        # there was someone targetted at start
        [filter_condition]
            [have_unit]
                id={CANNON_ID}
            [/have_unit]
        [/filter_condition]
        [if]
            [and]
                [have_unit]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                    [and]
                        side={TARGET_SIDE}
                    [/and]
                    [and]
                        # it seems [filter_vision] actually only concerns fog, not hiding abilities like submerge, so this is inadequate
                        # is this still true (20140913)?
                        [filter_vision]
                            visible=yes
                            side=4
                        [/filter_vision]
                    [/and]
                [/have_unit]
                [or]
                    [variable]
                        name=loose_cannon
                        equals=yes
                    [/variable]
                [/or]
            [/and]
            [then]
                [scroll_to]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                [/scroll_to]
                [delay]
                    time=500
                [/delay]
                [scroll_to_unit]
                    id={CANNON_ID}
                    check_fogged=true
                [/scroll_to_unit]
                [print]
                    text= _ "FIRE!"
                    size=32
                    duration=260
                    red,green,blue=200,150,120
                [/print]
                [animate_unit]
                    flag=cannon_fire
                    [filter]
                        id={CANNON_ID}
                    [/filter]
                [/animate_unit]
                [scroll_to]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                [/scroll_to]
                [delay]
                    time=500
                [/delay]
                [if]
                    [have_location]
                        terrain=Ww,Wo,Khw,Chw,Wwr,Wwf
                        x,y=$target_x{NUMBER},$target_y{NUMBER}
                    [/have_location]
                    [then]
                        [terrain]
                            terrain=Wo
                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                        [/terrain]
                    [/then]
                    [else]
                        [terrain]
                            terrain=Dd^Dc
                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                        [/terrain]
                    [/else]
                [/if]
                {FLASH_RED (
                    [sound]
                        name=explosion.ogg
                    [/sound]
                )}
                [item]
                    halo=projectiles/fire-burst-small-[1~8].png~SCALE(180,120):100,misc/blank-hex.png:5000
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                [/item]
                [delay]
                    time=800
                [/delay]
                [remove_item]
                    halo=projectiles/fire-burst-small-[1~8].png~SCALE(180,120):100,misc/blank-hex.png:5000
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                [/remove_item]
                [kill]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                    fire_event=yes
                [/kill]
                [redraw][/redraw]
                [delay]
                    time=220
                [/delay]
            [/then]
        [/if]
        [set_variable]
            name=tar_count
            rand=2..10
        [/set_variable]
        # to make the crosshairs wander around
        [print]
            text= _ "Targetting..."
            size=28
            duration=50
            red,green,blue=0,150,220
        [/print]
        [while]
            [variable]
                name=tar_count
                greater_than=0
            [/variable]
            [do]
                # removing crosshairs from old position
                [remove_item]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                    #        image=misc/target-{NUMBER}.png
                [/remove_item]
                # better animation is too tedious for now
                #                        [item]
                #                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                #                            halo=misc/target-{NUMBER}.png~O(0.3)
                #                        [/item]
                # 'planning' the target's next step
                [set_variable]
                    name=t_increment
                    rand=-1,0,1
                [/set_variable]
                [set_variable]
                    name=target_x{NUMBER}
                    add=$t_increment
                [/set_variable]
                # so that the crosshairs doesn't wander off-map (X)
                [if]
                    [variable]
                        name=target_x{NUMBER}
                        less_than_equal_to=0
                    [/variable]
                    [then]
                        [set_variable]
                            name=target_x{NUMBER}
                            value=1
                        [/set_variable]
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=target_x{NUMBER}
                        greater_than_equal_to=$map_edges.width
                    [/variable]
                    [then]
                        [set_variable]
                            name=target_x{NUMBER}
                            value=$map_edges.width
                        [/set_variable]
                    [/then]
                [/if]
                [set_variable]
                    name=t_increment
                    rand=-1,0,1
                [/set_variable]
                [set_variable]
                    name=target_y{NUMBER}
                    add=$t_increment
                [/set_variable]
                # so that the crosshairs doesn't wander off-map (Y)
                [if]
                    [variable]
                        name=target_y{NUMBER}
                        less_than_equal_to=0
                    [/variable]
                    [then]
                        [set_variable]
                            name=target_y{NUMBER}
                            value=1
                        [/set_variable]
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=target_y{NUMBER}
                        greater_than_equal_to=$map_edges.height
                    [/variable]
                    [then]
                        [set_variable]
                            name=target_y{NUMBER}
                            value=$map_edges.height
                        [/set_variable]
                    [/then]
                [/if]
                # check to see if there is anyone there...
                [scroll_to]
                    x,y=$target_x{NUMBER},$target_y{NUMBER}
                [/scroll_to]
                [delay]
                    time=100
                [/delay]
                #### check if there is a unit near the crosshairs.  If more than one, choose the highest level ######
                #	{DEBUG "Going to consider [have_location]..."}
                [if]
                    [have_location]
                        [and]
                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                            #                                    radius=1
                            radius=2
                        [/and]
                        [filter]
                            side={TARGET_SIDE}
                            [and]
                                [filter_vision]
                                    visible=yes
                                    side=4
                                [/filter_vision]
                            [/and]
                        [/filter]
                    [/have_location]
                    [then]
                        # multiple locations will get stored, I suppose
                        #		{DEBUG "[have_location] has triggered"}
                        [store_locations]
                            variable=prey_locations
                            [and]
                                x,y=$target_x{NUMBER},$target_y{NUMBER}
                                radius=2
                            [/and]
                            [filter]
                                side={TARGET_SIDE}
                                [and]
                                    [filter_vision]
                                        visible=yes
                                        side=4
                                    [/filter_vision]
                                [/and]
                            [/filter]
                        [/store_locations]
                        [set_variable]
                            name=prey_level
                            value=-1   # this will store the unit level, so the highest level gets targetted
                        [/set_variable]
                        [set_variable]
                            name=i_temp # this is the variable index
                            value=0
                        [/set_variable]
                        [while]
                            [variable]
                                name=i_temp
                                less_than=$prey_locations.length
                            [/variable]
                            [do]
                                #			{DEBUG "length = $prey_locations.length| and i_temp = $i_temp|"}
                                [store_unit]
                                    [filter]
                                        x,y=$prey_locations[$i_temp].x,$prey_locations[$i_temp].y
                                        side={TARGET_SIDE}
                                    [/filter]
                                    variable=prey_temp
                                    kill=no
                                [/store_unit]
                                #			{DEBUG "x = $prey_locations[$i_temp].x"}
                                #			{DEBUG "A $prey_temp.type| named $prey_temp.id| has been stored"}
                                [set_variable]
                                    name=i_temp
                                    add=1
                                [/set_variable]
                                [if]
                                    [variable]
                                        name=prey_temp.level
                                        greater_than=prey_level
                                    [/variable]
                                    [then]
                                        [set_variable]
                                            name=prey_level
                                            value=$prey_temp.level
                                        [/set_variable]
                                        #			{DEBUG "$prey_temp.name has been chosen"}
                                        [set_variable]
                                            name=target_x{NUMBER}
                                            value=$prey_temp.x
                                        [/set_variable]
                                        [set_variable]
                                            name=target_y{NUMBER}
                                            value=$prey_temp.y
                                        [/set_variable]
                                    [/then]
                                [/if]
                                {CLEAR_VARIABLE prey_temp}  # shouldn't need this anymore
                            [/do]
                        [/while]
                    [/then]
                    # the mortars are under attack.  It should still wander about a bit...  I think...
                    [else]
                        [store_unit]
                            [filter]
                                id={CANNON_ID}
                            [/filter]
                            variable=cannon_id
                            kill=no
                        [/store_unit]
                        [if]
                            [have_location]
                                [and]
                                    x,y=$cannon_id.x,$cannon_id.y
                                    radius=2
                                [/and]
                                [filter]
                                    side={TARGET_SIDE}
                                    [and]
                                        [filter_vision]
                                            visible=yes
                                            side=4
                                        [/filter_vision]
                                    [/and]
                                [/filter]
                            [/have_location]
                            [then]
                                [message]
                                    speaker={CANNON_ID}
                                    message= _ "You are too close!"
                                [/message]
                                [store_locations]
                                    variable=prey_locations
                                    [and]
                                        x,y=$cannon_id.x,$cannon_id.y
                                        radius=2
                                    [/and]
                                    [filter]
                                        side={TARGET_SIDE}
                                    [/filter]
                                [/store_locations]
                                [set_variable]
                                    name=target_x{NUMBER}
                                    value=$prey_locations[0].x
                                [/set_variable]
                                [set_variable]
                                    name=target_y{NUMBER}
                                    value=$prey_locations[0].y
                                [/set_variable]
                            [/then]
                        [/if]
                        #	{DEBUG "...didn't trigger"}
                    [/else]
                [/if]
                    [scroll_to]
                        x,y=$target_x{NUMBER},$target_y{NUMBER}
                    [/scroll_to]
                    [delay]
                        time=350
                    [/delay]
                    {CLEAR_VARIABLE prey_locations}
                    {CLEAR_VARIABLE prey_level}
                    {CLEAR_VARIABLE cannon_id}
                    {CLEAR_VARIABLE i_temp}
                [if]
                    [have_unit]
                        x,y=$target_x{NUMBER},$target_y{NUMBER}
                        [and]
                            side={TARGET_SIDE}
                        [/and]
                        [and]
                            [filter_vision]
                                side=4
                                visible=yes
                            [/filter_vision]
                        [/and]
                        #				[not]
                        #				ability=submerge
                        #				[/not]
                    [/have_unit]
                    [then]
                        # ...if yes, stop moving, animate the crosshairs, store the unit so the hairs stop flashing if he/she moves
                        [item]
                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                            halo=misc/target-hot.png~BLIT(misc/{NUMBER}.png):125,misc/target.png~BLIT(misc/{NUMBER}.png):125
                            #                            halo=misc/target-{NUMBER}-hot.png:125,misc/target-{NUMBER}.png:125
                        [/item]
                        [store_unit]
                            [filter]
                                side={TARGET_SIDE}
                                x,y=$target_x{NUMBER},$target_y{NUMBER}
                            [/filter]
                            kill=no
                            variable=prey{NUMBER}
                        [/store_unit]
                        [redraw][/redraw]
                        [delay]
                            time=100
                        [/delay]
                        [set_variable]
                            name=tar_count
                            value=0
                        [/set_variable]
                    [/then]
                    [else]
                        # ... if no one is here, keep moving
                        [item]
                            x,y=$target_x{NUMBER},$target_y{NUMBER}
                            halo=misc/target.png~BLIT(misc/{NUMBER}.png)
                            #                            halo=misc/target-{NUMBER}.png
                        [/item]
                        [redraw][/redraw]
                        [delay]
                            time=100
                        [/delay]
                        [set_variable]
                            name=tar_count
                            add=-1
                        [/set_variable]
                    [/else]
                [/if]
                [delay]
                    time=150
                [/delay]
                # remove this when you know the event works
                #        {DEBUG "tar_count=$tar_count| and x,y=$target_x1,$target_y1|"}
            [/do]
        [/while]
    [/event]

    [event]
        name=die
        [filter]
            id={CANNON_ID}
        [/filter]
        [remove_item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/remove_item]
        {FLASH_RED (
            [terrain]
                terrain=Dd^Dc
                x,y=$x1,$y1
            [/terrain]
            [redraw][/redraw]
            [sound]
                name=explosion.ogg
            [/sound]
        )}
        {CLEAR_VARIABLE target_x{NUMBER}}
        {CLEAR_VARIABLE target_y{NUMBER}}
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE target_x{NUMBER}}
        {CLEAR_VARIABLE target_y{NUMBER}}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        #	id=tri_moveinto
        [filter]
            side={TARGET_SIDE}
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/filter]
        [store_unit]
            [filter]
                x,y=$target_x{NUMBER},$target_y{NUMBER}
                [and]
                    side={TARGET_SIDE}
                [/and]
                [and]
                    [filter_vision]
                        visible=yes
                        side=4
                    [/filter_vision]
                [/and]
            [/filter]
            kill=no
            variable=prey{NUMBER}
        [/store_unit]
        [remove_item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/remove_item]
        [item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
            halo=misc/target-hot.png~BLIT(misc/{NUMBER}.png):125,misc/target.png~BLIT(misc/{NUMBER}.png):125
            #            halo=misc/target-{NUMBER}-hot.png:125,misc/target-{NUMBER}.png:125
        [/item]
        [redraw][/redraw]
    [/event]

    [event]
        # this is to make the flashing stop if the prey moves
        #        name=moveto
        # does this filter stop the warning messages?
        name=exit_hex
        first_time_only=no
        #	id=tri_moveoutof
        #	[filter_condition]
        #	    [have_unit]
        #            id=$prey{NUMBER}.id
        #	    [/have_unit]
        #	[/filter_condition]
        [filter]
            #            id=$prey{NUMBER}.id
            #            [not]
            #                x,y=$target_x{NUMBER},$target_y{NUMBER}
            #            [/not]
            side={TARGET_SIDE}
            #                x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/filter]
        [allow_undo]
        [/allow_undo]
        [filter_condition]
            [variable]
                name=x1
                equals=$target_x{NUMBER}
            [/variable]
            [variable]
                name=y1
                equals=$target_y{NUMBER}
            [/variable]
        [/filter_condition]
        [remove_item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/remove_item]
        [item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
            halo=misc/target.png~BLIT(misc/{NUMBER}.png)
            #            halo=misc/target-{NUMBER}.png
        [/item]
        [redraw][/redraw]
        {CLEAR_VARIABLE prey{NUMBER}}
    [/event]

    [event]
        # this is to make the flashing stop if the prey dies
        name=die
        first_time_only=no
        [filter]
            side={TARGET_SIDE}
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/filter]
        [remove_item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
        [/remove_item]
        [item]
            x,y=$target_x{NUMBER},$target_y{NUMBER}
            halo=misc/target.png~BLIT(misc/{NUMBER}.png)
            #            halo=misc/target-{NUMBER}.png
        [/item]
        [redraw][/redraw]
        {CLEAR_VARIABLE prey{NUMBER}}
    [/event]

#enddef
