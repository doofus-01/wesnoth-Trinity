        description= _ "Max HP bonus +2, Max XP +" + {PCT} + "%, "+ {DESC} +" +{DMG}"
        image={IMG}
        [effect]
            apply_to=hitpoints
            increase_total=2
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase={PCT}%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=attack
            name={NAME}
            increase_damage={DMG}
        [/effect]
    [/advancement]
#enddef

