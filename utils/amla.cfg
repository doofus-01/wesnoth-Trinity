#define TRI_NEW_MAGIC_ATTACK_ANIM NAME MISSILE_WML SOUND_HIT SOUND_MISS SPRITE
    [attack_anim]
        [filter_attack]
            #                    name=arcane_missile
            name={NAME}
        [/filter_attack]

        offset=0

        #                {MISSILE_FRAME_FAERIE_FIRE}
        {MISSILE_WML}
        [if]
            hits=no
            [frame]
                begin=-450
                end=-100
                image={SPRITE}
                #			image="units/dardrus_a-defend.png"
                sound={SOUND_MISS}
                #                        sound=magic-faeriefire-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-450
                end=-100
                image={SPRITE}
                #                        image="units/dardrus_a-defend.png"
                sound={SOUND_HIT}
                #                        sound=magic-faeriefire.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=75
            image={SPRITE}
            #                    image="units/dardrus_a-defend.png"
        [/frame]
    [/attack_anim]
#enddef

#define TRI_NEW_MAGIC_ATTACK AMLA_ID DESC IMG ATTACK_TAGS_WML ATTACK_ANIM_WML
    [advancement]
        strict_amla=no
        max_times=1
        id={AMLA_ID}
        #        require_amla=bmr_amla_missile
        description= _ "Max HP bonus +1, Max XP +25%, "+ {DESC} + _ " (New Attack)"
        image={IMG}
        [effect]
            apply_to=hitpoints
            increase_total=1
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=25%
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=new_attack
            {ATTACK_TAGS_WML}
        [/effect]
        [effect]
            apply_to=new_animation
            {ATTACK_ANIM_WML}
        [/effect]
    [/advancement]
#enddef

