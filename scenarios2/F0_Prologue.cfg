#define CLEAN_UP_PERSIST_LEADERS SIDE
    [set_variable]
        name=cleanup_index
        value=$leader_{SIDE}.length
    [/set_variable]
    # to get aligned with zero-index
    [set_variable]
         name=cleanup_index
         add=-1
    [/set_variable]
    [while]
        [variable]
            name=cleanup_index
            greater_than=0
        [/variable]
            [do]
                [set_variable]
                    name=cleanup_index
                    add=-1
                [/set_variable]
                [set_variable]
                    name=cleanup_subindex
                    value=$cleanup_index
                [/set_variable]
                [while]
                    [variable]
                      name=cleanup_subindex
                      greater_than=0
                    [/variable]
                    [do]
                        [set_variable]
                          name=cleanup_subindex
                          add=-1
                        [/set_variable]
                        [if]
                            [variable]
                                name=leader_{SIDE}[$cleanup_subindex].id
                                equals=$leader_{SIDE}[$cleanup_index].id
                            [/variable]
                            [then]
                                {CLEAR_VARIABLE leader_{SIDE}[$cleanup_index]}
                            [/then]
                        [/if]
                    [/do]
                [/while]
            [/do]
    [/while]
#enddef

