            id=Lyron
            name=_"Advisor Lyron"
            x,y=14,10
            side=3
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            {IS_LOYAL}
        [/unit]
