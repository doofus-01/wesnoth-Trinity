[unit_type]
    id=Harridan
    name= _ "female^Smuggler"
    gender=female
    race=south-seas_human
    image="units/bresda.png"
    #
    {DEFENSE_ANIM "units/bresda-defend2.png" "units/bresda-defend1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    {TRI_BRESDA_IMAGES}
    hitpoints=32
    movement_type=southfoot
    movement=6
    experience=38
    level=1
    alignment=neutral
    advances_to=Termagant
    cost=60
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    usage=fighter
    description= _ "..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [attack]
        name=pick
        description= _ "pick"
        icon=attacks/pick-axe.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=knife
        description= _ "knife"
        icon=attacks/dagger-curved.png
        type=blade
        range=melee
        damage=4
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/bresda.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/bresda.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/bresda.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/bresda.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/bresda.png"
        [/frame]
    [/attack_anim]
[/unit_type]

