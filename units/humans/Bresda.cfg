    name= _ "female^Heroine"
    gender=female
    race=primevalist_human
    image="units/bresda-heroine.png"
    #
    profile=portraits/bresda-heroine.png
#    image_icon="portraits/bresda-heroine.png~CROP(128,20,120,120)~SCALE(72,72)"
