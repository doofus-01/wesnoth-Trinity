    [/movement_costs]
    [defense]
        shallow_water=50
        deep_water=60
        swamp_water=50
        castle=30
    [/defense]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=14
        number=3
    [/attack]
    # to appear the same as the Primevalist Leader's attack
    [attack]
        name=curse
        description= _ "soul-pierce"
        icon=attacks/dark-missile.png
