#textdomain wesnoth-Trinity
[unit_type]
    id=Tri_Daemon1
    name= _ "Earth Daemon"
    race=tri_avatar
    image="units/dae1.png"
    #    profile="portraits/.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=52
    movement_type=tri_daemon
    movement=5
    experience=56
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    description= _ "..."
    die_sound=troll-die-1.ogg
    #    [abilities]
    #        {ABILITY_STEADFAST}
    #    [/abilities]
    [attack]
        name=sword
        description={STR_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=5
        number=9
        [specials]
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack]
        name=glob
        description= _ "glob"
        icon=attacks/mud-glob.png
        type=impact
        range=ranged
        damage=8
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glob
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/mud-glob.png"
            image_diagonal="projectiles/mud-glob.png"
        [/missile_frame]
        start_time=-400
        [frame]
            image="units/dae1.png:500"
        [/frame]
        {SOUND:HIT_AND_MISS squishy-strike.wav squishy-miss.wav 0}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        value_second=1,4
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [frame]
            duration=375
            image="units/dae1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dae1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dae1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/dae1.png"
        [/frame]
        [frame]
            duration=1
            image="units/dae1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        value_second=2,3,5,6,7,8,9
        start_time=-200
        offset=0.0~1.0:200,0.0:100
        alpha=0.8~0.0:200,0.0~0.8:100

        [frame]
            duration=100
            image="units/dae1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dae1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dae1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dae1.png"
        [/frame]
        [frame]
            duration=1
            image="units/dae1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
