        [frame]
            duration=375
            image="units/dae3.png"
            halo="halo/fire-aura.png"
            halo_mod="~SCALE(200,200)~O(0.2)"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dae3.png"
                sound=torch.ogg
                halo="halo/fire-aura.png"
                halo_mod="~SCALE(300,300)~O(0.4)"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dae3.png"
                sound={SOUND_LIST:MISS}
                halo="halo/fire-aura.png"
                halo_mod="~SCALE(300,200)~O(0.3)"
            [/frame]
        [/else]
        [frame]
            duration=175
            image="units/dae3.png"
            halo="halo/fire-aura.png"
            halo_mod="~SCALE(250,250)~O(0.1)"
        [/frame]
        [frame]
            duration=1
            image="units/dae3.png"
            halo="halo/fire-aura.png"
            halo_mod="~SCALE(200,200)~O(0.2)"
        [/frame]
    [/attack_anim]
