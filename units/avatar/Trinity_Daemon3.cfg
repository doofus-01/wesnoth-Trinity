        #	    image="units/dae3-fire[1~5].png"
        #	    layer=91
        #	[/fire_frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
