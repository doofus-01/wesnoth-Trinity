    [attack]
        name=flame
        description="flame"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=15
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
