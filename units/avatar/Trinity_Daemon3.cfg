        {MISSILE_FRAME_FIREBALL}
        [frame]
            duration=600
            image="units/dae3.png"
            halo="halo/fire-aura.png"
            halo_mod="~SCALE(300,300)~O(0.3)"
        [/frame]
        [frame]
            duration=1
            image="units/dae3.png"
            halo="halo/fire-aura.png"
            halo_mod="~SCALE(200,200)~O(0.2)"
