    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=82
    movement_type=tri_daemon
    movement=5
    experience=56
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
