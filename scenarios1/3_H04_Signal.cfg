#textdomain wesnoth-Trinity
[scenario]
    id="3_H04"
    name= _ "Sign"
    map_data="{~add-ons/Trinity/maps/3_07_Signalb.map}"
    next_scenario=3_K04
    victory_when_enemies_defeated=no
    {TURNS 40 35 30}

    [music]
        name="nunc_dimittis.ogg"
    [/music]

    {BMR_STORE_SIDE 1}
    {BMR_RESTORE_SIDE 1}
